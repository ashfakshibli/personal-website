name: Deploy to Namecheap

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies and build
      run: |
        export NODE_OPTIONS="--max_old_space_size=4096"
        npm ci
        npm run build
        
    - name: Prepare deployment
      run: |
        mkdir -p deploy
        
        # Copy necessary files
        cp -r .next deploy/
        cp -r public deploy/
        cp package.json package-lock.json next.config.mjs tsconfig.json deploy/
        
        # Create server.js
        cat << 'EOF' > deploy/server.js
        const { createServer } = require('http')
        const { parse } = require('url')
        const next = require('next')
        
        const app = next({ dev: false })
        const handle = app.getRequestHandler()
        const port = parseInt(process.env.PORT || '3000', 10)
        
        app.prepare().then(() => {
          createServer((req, res) => {
            const parsedUrl = parse(req.url, true)
            handle(req, res, parsedUrl)
          }).listen(port, (err) => {
            if (err) throw err
            console.log(`> Ready on port ${port}`)
          })
        })
        EOF
        
        # Create .htaccess
        cat << 'EOF' > deploy/.htaccess
        # DO NOT REMOVE. CLOUDLINUX PASSENGER CONFIGURATION BEGIN
        PassengerAppRoot "/home/ashfrewu/personal-website"
        PassengerBaseURI "/"
        PassengerNodejs "/home/ashfrewu/nodevenv/personal-website/20/bin/node"
        PassengerAppType node
        PassengerStartupFile server.js
        PassengerEnvVar NODE_ENV production
        # DO NOT REMOVE. CLOUDLINUX PASSENGER CONFIGURATION END
        EOF
        
        cd deploy
        zip -r ../deploy.zip .
        cd ..
        
    - name: Setup SSH and deploy
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

        # Build known_hosts for the exact host:port pair
        touch ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

        # Prefer pinned known_hosts from secret when provided
        if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
          printf "%s\n" "${{ secrets.SSH_KNOWN_HOSTS }}" | tr -d '\r' > ~/.ssh/known_hosts
        fi

        # Optional strict pinning by host fingerprint
        if [ -n "${{ secrets.SSH_HOST_FINGERPRINT }}" ]; then
          tmpfile="$(mktemp)"
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" > "$tmpfile" 2>/dev/null
          if ssh-keygen -lf "$tmpfile" | awk '{print $2}' | grep -Fx "${{ secrets.SSH_HOST_FINGERPRINT }}" >/dev/null; then
            mv "$tmpfile" ~/.ssh/known_hosts
            chmod 600 ~/.ssh/known_hosts
          else
            echo "Scanned host key fingerprint mismatch."
            ssh-keygen -lf "$tmpfile" || true
            rm -f "$tmpfile"
            exit 1
          fi
        elif [ -z "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
          # Fallback: no pinned host key provided, discover host key for current host/port
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" > ~/.ssh/known_hosts 2>/dev/null
          chmod 600 ~/.ssh/known_hosts
        fi

        SSH_OPTS=(
          -o StrictHostKeyChecking=yes
          -o "UserKnownHostsFile=$HOME/.ssh/known_hosts"
          -o IdentitiesOnly=yes
        )
        
        # Upload file
        echo "Uploading deploy.zip..."
        scp "${SSH_OPTS[@]}" -P ${{ secrets.SSH_PORT }} -i "$HOME/.ssh/deploy_key" deploy.zip ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ashfrewu/personal-website/
        
        # Execute deployment commands
        ssh "${SSH_OPTS[@]}" -p ${{ secrets.SSH_PORT }} -i "$HOME/.ssh/deploy_key" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
          cd /home/ashfrewu/personal-website || exit 1
          echo "Current directory: $(pwd)"
          
          # Verify deploy.zip exists
          if [ ! -f deploy.zip ]; then
            echo "deploy.zip not found!"
            exit 1
          fi
          
          # Remove old deployment content
          find . -mindepth 1 ! -name 'deploy.zip' -exec rm -rf {} +
          
          # Extract new files
          unzip -o deploy.zip
          rm deploy.zip

          # Install production dependencies cleanly
          export NODE_ENV=production
          npm ci --omit=dev
          
          # Set correct permissions
          chmod 755 .
          chmod 644 .htaccess
          chmod -R 755 .next public
          
          echo "Deployment completed. Files in directory:"
          ls -la
          
          exit
        ENDSSH
        
        echo "Deployment completed successfully!"
